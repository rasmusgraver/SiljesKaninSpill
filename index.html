<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Siljes Kaninspill</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="penger">
          <img src="bilder/coin.png" alt="penge" onclick="tjenpenger()" />
          <span id="saldo">x</span>
        </div>
        <div id="infoknapp" onclick="info()">
          <i class="fa-solid fa-circle-info"></i>
        </div>
        <div id="hjemknapp" onclick="hjem()" style="display: none">
          <i class="fa-solid fa-house"></i>
        </div>
      </header>
      <main>
        <div class="navn">
          <input id="navninput" type="text" placeholder="Gi meg et navn" />
        </div>
        <img id="kanin" src="bilder/kanin.png" alt="kanin" />
        <img id="gress" src="bilder/gress2.png" alt="gress" />

        <aside class="venstre">
          <div class="mat" onclick="mat()">Mat</div>
          <div class="klaer" onclick="klaer()">Klær</div>
        </aside>
        <aside class="hoyre">
          <div class="hoppe" onclick="spill1()">Spill 1</div>
          <div class="geometry" onclick="spill2()">Spill 2</div>
        </aside>
      </main>

      <footer>
        <div id="mat" style="display: none">
          <div><img src="bilder/mat/gulrot.png" alt="gulrot" /></div>
          <div><img src="bilder/mat/salat.png" alt="salat" /></div>
          <div><img src="bilder/mat/eple.png" alt="eple" /></div>
          <div><img src="bilder/mat/jordbaer.png" alt="jordbaer" /></div>
          <div id="melon">
            <img src="bilder/mat/vannmelon.png" alt="vannmelon" />
          </div>
          <div id="slikkpinn">
            <img src="bilder/mat/slikkpinn.png" alt="slikkpinn" />
          </div>
          <div><img src="bilder/mat/flaske.png" alt="flaske" /></div>
        </div>
        <div id="klaer" style="display: none"></div>
      </footer>

      <div id="info">
        <h1>INFO</h1>
        <i onclick="info(true)" class="fa-regular fa-circle-xmark"></i>
        <p>Laget av: Silje og Rasmus Mosekjær Graver</p>
        <p>Lyd: (Kommer snart)</p>
        <p>Språk: Norsk</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
